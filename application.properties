# ===============================
# = Spring Boot Application Info =
# ===============================
spring.application.name=WebGRAM
server.port=8080

# ===============================
# = Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://mysql-db:3306/webgramdb
spring.datasource.username=webgram
spring.datasource.password=webgram
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate Configuration =
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = Thymeleaf / JSP View (optional)
# ===============================
spring.thymeleaf.cache=false

# ===============================
# = Logging Configuration =
# ===============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

