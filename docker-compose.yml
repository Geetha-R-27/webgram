version: "3.8"

services:
  # Database Service
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: webgramdb
      MYSQL_USER: webgram
      MYSQL_PASSWORD: webgram
    ports:
      - "3307:3306"   # Exposes MySQL on port 3307 of the host
    volumes:
      - db_data:/var/lib/mysql

  # Spring Boot Application Service
  webgram-app:
    build: .
    container_name: webgram-app
    restart: always
    depends_on:
      - mysql-db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/webgramdb
      SPRING_DATASOURCE_USERNAME: webgram
      SPRING_DATASOURCE_PASSWORD: webgram
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SERVER_PORT: 8080

volumes:
  db_data:

