# ===============================
# = Spring Boot App Configuration =
# ===============================
spring.application.name=WebGRAM
server.port=8080

# ===============================
# = MySQL Database Configuration =
# ===============================
# Use the MySQL container hostname ("mysql-db") instead of localhost
spring.datasource.url=jdbc:mysql://mysql-db:3306/webgramdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / Hibernate Configuration =
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.jakarta.persistence.validation.mode=none

# ===============================
# = Email Configuration =
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YourEmail@gmail.com
spring.mail.password=YourAppPassword
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# = File Upload Limits =
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

